<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            background: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #66BB6A;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s;
        }

        #loading-text {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #004000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #debug-log {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            pointer-events: none;
            overflow-y: auto;
            z-index: 100;
            font-family: monospace;
            font-size: 12px;
            display: none;
            /* Hidden by default, shown on error */
            padding: 10px;
            box-sizing: border-box;
        }

        .log-error {
            color: #ff5555;
            background: rgba(50, 0, 0, 0.5);
            padding: 2px;
            border-left: 3px solid red;
            margin: 2px 0;
        }

        .log-info {
            color: #88ff88;
        }
    </style>
    </head>

    <body>
        <div id="debug-log"></div>
        <div id="game-container">
            <div id="loading-overlay">
                <div class="spinner"></div>
                <div id="loading-text">Loading Game...</div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>

</html>
