<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artless Clash Royale</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 10;
            transition: opacity 0.5s;
        }

        #debug-log {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            font-family: monospace;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            pointer-events: none;
            z-index: 20;
        }

        .log-error {
            color: #ff5555;
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div id="loading-overlay">Loading...</div>
    <div id="debug-log"></div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="src/main.js?v=3"></script>
</body>

</html>
